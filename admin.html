<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Walkathon Admin Panel</title>
  <script type="module">
    // Firebase Modular SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getDatabase, ref, get, update, remove, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCmvm99Y813u-h0za23IsNQYtWjjk6q3iI",
      authDomain: "icxt-walkathon.firebaseapp.com",
      databaseURL: "https://icxt-walkathon-default-rtdb.firebaseio.com",
      projectId: "icxt-walkathon"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const loginBtn = document.getElementById('login-button');
    const logoutBtn = document.getElementById('logout-button');
    const adminPanel = document.getElementById('admin-panel');
    const loginContainer = document.getElementById('login-container');
    const tableBody = document.getElementById('participants-table');

    loginBtn.onclick = async () => {
      try {
        const provider = new GoogleAuthProvider();
        await signInWithPopup(auth, provider);
      } catch (error) {
        alert("Sign-in error: " + error.message);
      }
    };

    logoutBtn.onclick = () => {
      signOut(auth);
    };

    onAuthStateChanged(auth, user => {
      if (user) {
        loginContainer.style.display = "none";
        adminPanel.style.display = "block";
        loadData();
      } else {
        loginContainer.style.display = "block";
        adminPanel.style.display = "none";
      }
    });

    function loadData() {
      const walkathonRef = ref(db, 'walkathon');
      onValue(walkathonRef, (snapshot) => {
        const data = snapshot.val();
        tableBody.innerHTML = ''; // Clear existing

        if (!data) {
          tableBody.innerHTML = '<tr><td colspan="4">No data yet</td></tr>';
          return;
        }

        Object.entries(data).forEach(([key, entry]) => {
          const row = document.createElement('tr');

          row.innerHTML = `
            <td>${entry.name || key}</td>
            <td><input type="number" id="steps-${key}" value="${entry.steps || 0}" /></td>
            <td><input type="checkbox" id="enable-${key}" ${entry.enabled === false ? '' : 'checked'} /></td>
            <td>
              <button onclick="saveUser('${key}')">Save</button>
              <button onclick="deleteUser('${key}')">Delete</button>
            </td>
          `;

          tableBody.appendChild(row);
        });
      });
    }

    window.saveUser = (key) => {
      const steps = parseInt(document.getElementById(`steps-${key}`).value);
      const enabled = document.getElementById(`enable-${key}`).checked;
      const userRef = ref(db, 'walkathon/' + key);
      update(userRef, { steps, enabled });
      alert("Updated successfully!");
    };

    window.deleteUser = (key) => {
      if (confirm(`Are you sure you want to delete ${key}?`)) {
        remove(ref(db, 'walkathon/' + key));
      }
    };
  </script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { margin-bottom: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f9f9f9; }
    button { margin: 2px; }
  </style>
</head>
<body>
  <h1>Walkathon Admin Panel</h1>

  <div id="login-container">
    <button id="login-button">Login with Google</button>
  </div>

  <div id="admin-panel" style="display:none;">
    <button id="logout-button">Logout</button>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Steps</th>
          <th>Enabled</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="participants-table"></tbody>
    </table>
  </div>
</body>
</html>
